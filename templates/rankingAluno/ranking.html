<!-- templates/rankingAluno/ranking.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking de Alunos</title>
  <link rel="stylesheet" href="/static/rankingAluno/styles.css" />
  <style>
    .bar .inner_bar { transition: width 1s ease; }
  </style>
</head>
<body>
  <div class="lboard">
    <div class="lboard_tabs">
      <ul>
        <li data-li="atividade" class="active">Esta Atividade</li>
        <li data-li="todas">Todas as Atividades</li>
      </ul>
    </div>

    <div class="lboard_wrap">
      <div class="lboard_item atividade active" id="ranking-atividade"></div>
      <div class="lboard_item todas" id="ranking-todas"></div>
    </div>
  </div>

  <img src="/static/rankingAluno/img/medalha-ouro.gif" class="medalha medalha-ouro" alt="Medalha de Ouro" />
  <img src="/static/rankingAluno/img/medalha-prata.gif" class="medalha medalha-prata" alt="Medalha de Prata" />
  <img src="/static/rankingAluno/img/medalha-bronze.gif" class="medalha medalha-bronze" alt="Medalha de Bronze" />

  <!-- Link para JS de ranking -->
  <script src="/static/js/ranking.js"></script>
</body>
</html>
