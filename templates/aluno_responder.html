<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Responder Questionário</title>

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #980909;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .painel {
        background-color: #111;
        width: 80%;
        max-width: 800px;
        padding: 40px 50px;
        border-radius: 12px;
        border: 3px solid #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        text-align: center;
        color: white;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 28px;
      }

      /* === TEXTO DA PROGRESSÃO === */
      .progresso-texto {
        font-size: 16px;
        margin-bottom: 8px;
        color: #fff;
      }

      /* === BARRA DE PROGRESSO === */
      .progress-bar {
        width: 100%;
        height: 12px;
        background-color: #333;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 25px;
      }

      #progressFill {
        height: 100%;
        width: 0%;
        background-color: #1a5cff;
        transition: width 0.4s ease-in-out;
      }

      /* ESTILO DA PERGUNTA */
      .pergunta-texto {
        font-size: 20px;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .imagem-questao {
        max-width: 90%;
        margin: 15px auto;
        display: block;
        border-radius: 10px;
        border: 2px solid #666;
      }

      /* ALTERNATIVAS EM BOTÕES */
      .opcoes {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 20px;
      }

      .alternativa-btn {
        padding: 12px;
        background-color: #222;
        border: 2px solid #444;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
      }

      .alternativa-btn:hover {
        transform: scale(1.03);
        background-color: #333;
      }

      /* CORES APÓS RESPONDER */
      .correto {
        background-color: #00b050 !important;
        border-color: #009645 !important;
      }

      .errado {
        background-color: #c00000 !important;
        border-color: #900000 !important;
      }

      /* BOTÃO PRÓXIMA */
      #proximaPerguntaBtn {
        margin-top: 25px;
        padding: 12px 30px;
        background-color: #1a5cff;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        display: none;
        transition: 0.2s;
      }

      #proximaPerguntaBtn:hover {
        background-color: #003eb8;
        transform: scale(1.05);
      }

      /* BOTÃO ENVIAR RESPOSTAS */
      #submitBtn {
        margin-top: 30px;
        padding: 12px 35px;
        font-size: 16px;
        background-color: #008000;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="painel">
      <h1>Responder Questionário</h1>

      <!-- TEXTO DE PROGRESSO -->
      <div id="progressInfo" class="progresso-texto"></div>

      <!-- BARRA DE PROGRESSO -->
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>

      <!-- ÁREA DA PERGUNTA -->
      <div id="questionArea"></div>

      <button id="proximaPerguntaBtn">Próxima Pergunta</button>

      <button id="submitBtn">Enviar Respostas</button>
    </div>

    <script>
      const questionarioId = {{ id | tojson }};
    </script>

    <script src="/static/aluno/responder.js"></script>
  </body>
</html>
