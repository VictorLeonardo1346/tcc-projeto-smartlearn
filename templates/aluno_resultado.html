<!-- templates/aluno_resultado.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Resultado do Questionário</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f6f8fa; margin:0; padding:20px; }
    .card { max-width:700px; margin:40px auto; background:#fff; padding:24px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
    h1 { margin-top:0; }
    .metrics { display:flex; gap:16px; flex-wrap:wrap; margin-top:16px; }
    .metric { flex:1 1 150px; background:#f3f6fb; padding:12px; border-radius:8px; text-align:center; }
    .big { font-size:28px; font-weight:700; }
    .small { color:#666; font-size:13px; }
    .btn { display:inline-block; margin-top:18px; padding:10px 16px; background:#007ACC; color:#fff; border-radius:6px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Resultado</h1>
    <p id="intro">Carregando resultados...</p>

    <div class="metrics" id="metrics" style="display:none">
      <div class="metric">
        <div class="big" id="score">0</div>
        <div class="small">Pontuação</div>
      </div>
      <div class="metric">
        <div class="big" id="acertos">0</div>
        <div class="small">Acertos</div>
      </div>
      <div class="metric">
        <div class="big" id="erros">0</div>
        <div class="small">Erros</div>
      </div>
      <div class="metric">
        <div class="big" id="taxa">0%</div>
        <div class="small">Taxa de acertos</div>
      </div>
    </div>

    <a id="voltar" class="btn" href="/aluno">Voltar para atividades</a>
    <a id="verRanking" class="btn" style="background:#28a745; margin-left:8px" href="#">Ver ranking (desta atividade)</a>
  </div>

  <script>
    // pega parâmetros da query string
    const params = new URLSearchParams(window.location.search);
    const score = params.get("score") ?? params.get("pontuacao") ?? "0";
    const acertos = params.get("acertos") ?? "0";
    const erros = params.get("erros") ?? "0";
    const total = params.get("total") ?? "0";
    const user_name = params.get("user_name") ?? "Você"; // pega nome do aluno
    const taxa = params.get("taxa") ?? (total == 0 ? "0" : ((acertos/total)*100).toFixed(2));

    document.getElementById("metrics").style.display = "flex";
    document.getElementById("score").textContent = score;
    document.getElementById("acertos").textContent = acertos + " / " + total;
    document.getElementById("erros").textContent = erros;
    document.getElementById("taxa").textContent = taxa + "%";
    document.getElementById("intro").textContent = `Você finalizou a atividade (Questionário ID: ${params.get("qid") || "?"}).`;

    // Configura o link do botão "Ver ranking (desta atividade)"
    const qid = params.get("qid");
    if (qid) {
      document.getElementById("verRanking").href = `/aluno/ranking?qid=${qid}&user_name=${encodeURIComponent(user_name)}&score=${score}`;
    } else {
      document.getElementById("verRanking").style.display = "none";
    }
  </script>
</body>
</html>
