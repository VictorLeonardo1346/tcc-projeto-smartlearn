<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resultado do Questionário</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/resultado.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6ec1e4, #2e8b57);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #2e8b57;
      font-size: 28px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      color: #333;
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.8;
      text-align: left;
    }

    .info span {
      font-weight: bold;
      color: #2e8b57;
    }

    .botoes {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .ranking {
      background-color: #2e8b57;
      color: #fff;
    }

    .ranking:hover {
      background-color: #256b44;
    }

    .voltar {
      background-color: #6ec1e4;
      color: #fff;
    }

    .voltar:hover {
      background-color: #4da1c8;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Resultado do Questionário</h1>
    <h2>Aluno: {{ aluno_nome }}</h2>
    <p><strong>ID do Questionário:</strong> {{ questionario_id }}</p>

    <div class="info">
      <p><strong>Acertos:</strong> <span>{{ acertos }}</span></p>
      <p><strong>Erros:</strong> <span>{{ erros }}</span></p>
      <p><strong>Total de Questões:</strong> <span>{{ total }}</span></p>
      <p><strong>Taxa de Acerto:</strong> <span>{{ taxa }}%</span></p>
      <p><strong>Pontuação Total:</strong> <span>{{ pontos }}</span></p>
    </div>

    <div class="botoes">
      <form action="{{ url_for('aluno_ranking') }}" method="get">
        <button class="ranking" type="submit">Ver Ranking</button>
      </form>
      <form action="{{ url_for('aluno_home') }}" method="get">
        <button class="voltar" type="submit">Voltar para Lista</button>
      </form>
    </div>
  </div>
</body>
</html>
