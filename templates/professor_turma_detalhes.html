<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerenciar Alunos</title>
    <style>
      body {
        background: #980909;
        padding-top: 40px;
        display: flex;
        justify-content: center;
        font-family: Segoe UI;
      }

      .painel {
        background: #d9d9d9;
        width: 700px;
        padding: 30px;
        border-radius: 12px;
      }

      h1 {
        text-align: center;
      }

      button {
        padding: 8px 15px;
        border-radius: 8px;
        background: #1a5cff;
        color: white;
        border: none;
        cursor: pointer;
      }

      .aluno-item {
        background: #eee;
        padding: 10px;
        margin: 6px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
      }

      .btn-remover {
        background: #d11;
        padding: 6px 12px;
        border-radius: 6px;
      }

      .btn-voltar {
        background: #444;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div class="painel">
      <!-- BOTÃO VOLTAR -->
      <button class="btn-voltar" onclick="location.href='/professor/turmas'">
        ⬅ Voltar
      </button>

      <h1>Turma: {{ turma_nome }}</h1>

      <h3>Adicionar aluno</h3>

      <form
        action="/professor/turmas/{{ turma_id }}/adicionar_aluno"
        method="POST"
      >
        <select name="aluno_id" style="width: 100%; padding: 10px">
          {% for aluno in alunos %}
          <option value="{{ aluno[0] }}">{{ aluno[1] }}</option>
          {% endfor %}
        </select>
        <button type="submit">Adicionar</button>
      </form>

      <h3>Alunos nesta turma:</h3>

      {% for aluno in turma_alunos %}
      <div class="aluno-item">
        <span>{{ aluno[1] }}</span>

        <!-- BOTÃO REMOVER  -->
        <form
          action="/professor/turmas/{{ turma_id }}/remover_aluno/{{ aluno[0] }}"
          method="POST"
          style="margin: 0"
        >
          <button class="btn-remover" type="submit">Remover</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
