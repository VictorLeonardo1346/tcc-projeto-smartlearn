<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Question√°rios</title>
    <style>
      body {
        background-color: #8b0000;
        font-family: "Noto Sans", sans-serif;
        
        margin: 0;
        padding: 0;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #1e1e1e;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        width: 80%;
        max-width: 1000px;
        text-align: center;
        overflow-y: auto;
        max-height: 90vh;
      }

      .container h1 {
        color: #fff;
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .container p {
        color: #ccc;
        font-size: 1rem;
        margin-bottom: 30px;
      }

      .cards {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .card {
        background-color: #0f0f0f;
        border-radius: 12px;
        padding: 18px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        transition: all 0.2s ease;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      .info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        gap: 4px;
      }

      .info h2 {
        font-size: 1.2rem;
        margin: 0;
        color: #fff;
      }

      .info span {
        font-size: 0.95rem;
        color: #ccc;
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      button {
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.2s ease;
      }

      .btn-visualizar {
        background-color: #007bff;
      }

      .btn-visualizar:hover {
        background-color: #0062cc;
      }

      .btn-excluir {
        background-color: #d9534f;
      }

      .btn-excluir:hover {
        background-color: #c9302c;
      }

      .btn-adicionar-turma {
        background-color: #28a745;
      }

      .btn-adicionar-turma:hover {
        background-color: #218838;
      }

      .container::-webkit-scrollbar {
        width: 8px;
      }

      .container::-webkit-scrollbar-thumb {
        background-color: #444;
        border-radius: 8px;
      }

      .container::-webkit-scrollbar-thumb:hover {
        background-color: #666;
      }

      /* ----------- POPUP ----------- */
      #turmaPopup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .popup-content {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 10px;
        width: 420px;
        text-align: center;
        color: white;
      }

      .turma-list {
        list-style: none;
        padding: 0;
        margin: 12px 0 18px 0;
        max-height: 220px;
        overflow-y: auto;
      }

      .turma-list li {
        background: #0f0f0f;
        margin: 6px 0;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
      }

      .turma-list li:hover {
        background: #222;
      }

      .popup-actions {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 12px;
      }

      /* BOT√ÉO FECHAR DO POPUP */
      .btn-fechar {
        background: #444;
        color: #fff;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
      }

      .btn-fechar:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìö Gerenciar Question√°rios</h1>
      <p>
        Clique em uma atividade para visualizar, excluir ou adicionar √† turma.
      </p>
      <div id="questionariosContainer" class="cards"></div>
    </div>

    <!-- POPUP / MODAL -->
    <div id="turmaPopup">
      <div class="popup-content">
        <h2>Adicionar Question√°rio √† Turma</h2>
        <p id="popupLoading">Carregando...</p>

        <ul id="listaTurmas" class="turma-list" style="display: none"></ul>

        <div class="popup-actions">
          <button class="btn-fechar" onclick="fecharPopup()">Fechar</button>
        </div>
      </div>
    </div>

    <script src="/static/professor/gerenciar.js"></script>
  </body>
</html>
