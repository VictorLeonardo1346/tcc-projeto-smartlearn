<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking de Alunos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="lboard">
    <div class="lboard_tabs">
      <ul>
        <li data-li="hoje" class="active">Hoje</li>
        <li data-li="mensal">Mensal</li>
        <li data-li="anual">Anual</li>
      </ul>
    </div>

    <div class="lboard_wrap">
      <!-- ABA HOJE -->
      <div class="lboard_item hoje active">
        <div class="lboard_mem">
          <div class="name">1. Ana Clara</div>
          <div class="points">280 pts</div>
          <div class="bar"><div class="inner_bar"></div></div>
        </div>
        <div class="lboard_mem">
          <div class="name">2. Jo√£o Pedro</div>
          <div class="points">250 pts</div>
          <div class="bar"><div class="inner_bar"></div></div>
        </div>
        <div class="lboard_mem">
          <div class="name">3. Beatriz</div>
          <div class="points">230 pts</div>
          <div class="bar"><div class="inner_bar"></div></div>
        </div>
      </div>

      <!-- ABA MENSAL -->
      <div class="lboard_item mensal">
        <div class="lboard_mem">
          <div class="name">1. Lucas</div>
          <div class="points">1800 pts</div>
          <div class="bar"><div class="inner_bar"></div></div>
        </div>
        <div class="lboard_mem">
          <div class="name">2. Fernanda</div>
          <div class="points">1500 pts</div>
          <div class="bar"><div class="inner_bar"></div></div>
        </div>
        <div class="lboard_mem">
          <div class="name">3. Tiago</div>
          <div class="points">1000 pts</div>
          <div class="bar"><div class="inner_bar"></div></div>
        </div>
      </div>

      <!-- ABA ANUAL -->
      <div class="lboard_item anual">
        <div class="lboard_mem">
          <div class="name">1. Marina</div>
          <div class="points">3800 pts</div>
          <div class="bar"><div class="inner_bar"></div></div>
        </div>
        <div class="lboard_mem">
          <div class="name">2. Carlos</div>
          <div class="points">3600 pts</div>
          <div class="bar"><div class="inner_bar"></div></div>
        </div>
        <div class="lboard_mem">
          <div class="name">3. Julia</div>
          <div class="points">3400 pts</div>
          <div class="bar"><div class="inner_bar"></div></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Medalhas animadas -->
  <img src="img/medalha-ouro.gif" class="medalha medalha-ouro" alt="Medalha de Ouro" />
  <img src="img/medalha-prata.gif" class="medalha medalha-prata" alt="Medalha de Prata" />
  <img src="img/medalha-bronze.gif" class="medalha medalha-bronze" alt="Medalha de Bronze" />

  <script src="scripts.js"></script>
</body>
</html>
